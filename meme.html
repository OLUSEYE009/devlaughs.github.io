<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body{
        background: linear-gradient(135deg, #6e8efb, #9868d3);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .container{
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        width: 90%;
        overflow: hidden;
        text-align: center;
    }
    .header{
        background: #2c3e50;
        color: white;
        padding: 20px;
    }
    h1{
        font-size: 2rem;
        margin-bottom: 5px;
    }
    .tagline{
        font-size: italic;
        opacity: 0.8;
    }
    .content{
        padding: 25px;
    }
    .joke-container{
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-bottom: 25px;
    }
    .joke-text{
        font-size: 1.4rem;
        margin-bottom: 15px;
        color: #2c3e50;
        margin-top: 15px;
        display: none;
    }
    .punchline{
        font-size: 1.3rem;
        font-weight: bold;
        color: #a777e3;
        margin-top: 10px;
        display: none;
    }
    .buttons{
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 15px;
    }
    button{
        background: #6e8efb;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    button:hover{
        background: #5a7df9;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    button:active{
        background: #a777e3;
    }
    #reveal-btn{
        background: #a777e3;
    }
    #reveal-btn:hover{
        background: #9566d3;
    }
    .footer{
        background: #f8f9fa;
        padding: 15px;
        color: #6c757d;
        font-size: 0.9rem;
    }
    .type-buttons{
        display: flex;
        justify-content: center;
       gap: 10px;
       margin-bottom: 20px;
    }
    .type-btn{
        background: #c8d5e2;
        color: #495057;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
    }
    .type-btn.active{
        background: #6e8efb;
        color: white;
    }
    .emoji{
        font-size: 2.5rem;
        margin-bottom: 10px;
    }
    @media (max-width: 500px){
        .joke-text{
            font-size: 1.2rem;
        }
        button{
                padding: 10px 20px;
        }
        .buttons{
            flex-direction: column;
            gap: 10px;
        }
    }
    .link-button{
        color: #6c757d;
        border: none;
        border-radius: 5px;
        text-decoration: underline;
        cursor: pointer;
        font-weight: 600;
        transition: color 0.7s ease-in-out;
    }
    .link-button:hover{
        color: #4a4f53;
    }
</style>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="footer">
            <p>Share with your dev friends!ðŸ˜‚<br><br>Join <a href="https://whatsapp.com/channel/0029VbB0FxL2975BP8JzWx0Y" class="link-button" target="_blank">DevLaughs</a> on WhatsApp</p>
        </div>
    </div>

</html>
